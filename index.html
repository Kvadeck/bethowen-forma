<!DOCTYPE html>
<html>

<!-- TODO : 
    Посмотреть на Виндоус форму
-->

<!-- Заголовок -->

<head>
    <title>Форма обратной связи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Конец заголовка -->

<!-- Начало документа -->

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="well" style="margin-top: 10%;">
                    <h3>Обратная связь</h3>

                    <!-- Форма обратной связи -->

                    <form role="form" id="contactForm" data-toggle="validator">
                        <div class="row">
                            <!-- Поле ввода имени пользователя -->
                            <div class="form-group col-sm-4">
                                <label for="name" class="h4 required">ФИО</label>
                                <input type="text" class="form-control" id="name" placeholder="Введите Ваше ФИО"
                                    required data-error="*Обязательное поле">
                                <div class="help-block with-errors"></div>
                            </div>
                            <!-- Конец формы поля ввода имени -->

                             <!-- Поле ввода email -->
                            <div class="form-group col-sm-4">
                                <label for="email" class="h4 required">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите Ваш e-mail"
                                    required data-error="*Обязательное поле">
                                <div class="help-block with-errors"></div>
                            </div>
                            <!-- Конец формы поля email -->

                            <!-- Поле ввода телефона -->
                            <div class="form-group col-sm-4">
                                <label for="phone" class="h4">Телефон</label>
                                <input type="phone" class="form-control" id="phone" placeholder="+ 7 (495) 111-11-11">
                            </div>
                            <!-- Конец формы поля телефона -->
                        </div>

                        <!-- Поле ввода сообщения -->
                        <div class="form-group">
                            <label for="message" class="h4 required">Сообщение</label>
                            <textarea id="message" class="form-control" rows="5"
                                placeholder="Введите текст сообщения не менее 10 символов" minlength="10"
                                maxlength="1000" required data-error="*Обязательное поле"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Конец поля ввода сообщения -->

                        <!-- Согласие на обработку -->
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="agree" data-error="*Обязательно отметить" required>
                                    Согласие на обработку персональных данных
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                         <!-- Конец согласия на обработку -->

                        <!-- Кнопка для отправки сообщения-->
                        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right">Отправить</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <!-- Конец для отправки сообщения-->

                        <div class="clearfix"></div>
                    </form>

                    <!-- Конец формы обратной связи -->

                </div>
            </div>
        </div>
    </div>

</body>

<!-- Конец документа -->

<!--Подключение библиотек-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>

<!--Подключение пользовательского скрипта-->
<script type="text/javascript" src="js/app.js"></script>

</html>
